<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Notification Setting Modal Example</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="toggle-style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="main.js"></script>
<style>
    .bs-example{
    	margin: 20px;
    }
	
	.modal-header{
		background-color:#007bff;
		color:#fff;
	}
	
	.modal-header .modal-title{
		margin: 0 auto;
	}
	
	.modal-header .close {
		padding: 0;
		margin: 0;
		color:#fff;
	}
	
	.remove-border-top{
		border-top:0px !important;
		padding-left:0px !important;
	}
	
	select{
		padding:0.75rem;
		float:right;
	}
	
</style>
</head>
<body>
<div class="bs-example">
    <!-- Button HTML (to Trigger Modal) -->
    <a href="#myModal" class="btn btn-lg btn-primary" data-toggle="modal">Launch Notification Preferences Modal</a>
    
    <!-- Modal HTML -->
    <div id="myModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Manage Preferences</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <table class="table table-sm">
					  <tbody>
						<tr>
						  <td class="remove-border-top"><class="text">All notifications 
							<label class="switch">
							  <input type="checkbox" onclick="toggleAllNotifications(this)" checked>
							  <span class="slider round"></span>
							</label>
						  </td>
						</tr>
						<tr>
						  <td>Whats new notifications
							<label class="switch">
							  <input type="checkbox" checked>
							  <span class="slider round"></span>
							</label>
						  </td>
						</tr>
						<tr>
						  <td>Order notifications
							<label class="switch">
							  <input type="checkbox" checked>
							  <span class="slider round"></span>
							</label>
						  </td>
						</tr>
						<tr>
						  <td>Purchase request notifications
							<label class="switch">
							  <input type="checkbox" checked>
							  <span class="slider round"></span>
							</label>
						  </td>
						</tr>
						<tr>
						  <td>Quotes notifications
							<label class="switch">
							  <input type="checkbox" checked>
							  <span class="slider round"></span>
							</label>
						  </td>
						</tr>
						<tr>
						  <td>Favourite notifications
							<label class="switch">
							  <input type="checkbox" checked>
							  <span class="slider round"></span>
							</label>
						  </td>
						</tr>
						<tr>
						  <td>Address Notifications
							<label class="switch">
							  <input type="checkbox" checked>
							  <span class="slider round"></span>
							</label>
						  </td>
						</tr>
						<tr>
						  <td>User notifications
							<label class="switch">
							  <input type="checkbox" checked>
							  <span class="slider round"></span>
							</label>
						  </td>
						</tr>
						<tr>
						  <td class="remove-border-top">Time Frame
							<select>
								<option value="1">1 Week</option>
								<option value="2">2 Week</option>
								<option value="3">3 Week</option>
							</select>
						  </td>
						</tr>
					  </tbody>
					</table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">SAVE</button>
                </div>
            </div>
        </div>
    </div>
</div>     
</body>
</html>
